<body class="respire">
    <header class="nom-nop">
        <div class="section-content">
            <div class="header-content">

                <div class="link-header">
                    <a class="home" href="https://adrienolichon.github.io">
						<span class="material-symbols-rounded icon-full">
							home
						</span>
					</a>
                    <a class="header-title" href="respire">
                        Respire
                    </a>
                </div>
                <div class="theme-switch-wrapper">
					<label class="theme-switch" for="checkbox">
						<input type="checkbox" id="checkbox" />
						<span class="slider round">
							<span class="svg">
								<span class="material-symbols-rounded icon-full moon">

    <main>
        <section class="first-section">
            <div class="section-content">
                <h1 class="page-title nom-nop">Respire</h1>
                <p>
                    Cette page contient des exercices de respiration.
                </p>
                <div class="grid grid2">
                    <div class="exercice respire-un" id="exerciceun">
                        <div class="title-bar">
                            <h3>
                                Normal
                            </h3>

                            <button onclick="restartun();">
                                <span class="material-symbols-rounded icon-full">
                                    refresh
                                    </span>
                            </button>
                            <button onclick="openFullscreen();" class="visible" id="fullun">
                                <span class="material-symbols-rounded icon-full">
                                    open_in_full
                                    </span>
                            </button>

                            <button onclick="closeFullscreen();" class="invisible" id="closeun">
                                <span class="material-symbols-rounded icon-full">
                                    close
                                    </span>
                            </button>



                        </div>
                        <div class="animation-content">
                            <span class="dot-bg">
                                <span class="dot" id="respire-un">

                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="exercice respire-deux" id="exercicedeux">

                        <div class="title-bar">
                            <h3>
                                Long
                            </h3>

                            <button onclick="restartdeux();">
                                <span class="material-symbols-rounded icon-full">
                                    refresh
                                    </span>
                            </button>
                            <button onclick="openFullscreendeux();" class="visible" id="fulldeux">
                                <span class="material-symbols-rounded icon-full">
                                    open_in_full
                                    </span>
                            </button>

                            <button onclick="closeFullscreen();" class="invisible" id="closedeux">
                                <span class="material-symbols-rounded icon-full">
                                    close
                                    </span>
                            </button>


                        </div>

                        <div class="animation-content">
                            <span class="dot-bg">
                                <span class="dot" id="respire-deux">

                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>



    </main>
    <footer>
     

    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script>

        /* Get the element you want displayed in fullscreen mode (a video in this example): */
        var elemun = document.getElementById("exerciceun");
        var elemdeux = document.getElementById("exercicedeux");

        /* When the openFullscreen() function is executed, open the video in fullscreen.
        Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
        function openFullscreen() {
            if (elemun.requestFullscreen) {
                elemun.requestFullscreen();
                document.getElementById("fullun").classList.remove("visible");
                document.getElementById("closeun").classList.add("visible");

            } else if (elemun.webkitRequestFullscreen) { /* Safari */
                elemun.webkitRequestFullscreen();
                document.getElementById("fullun").classList.remove("visible");
                document.getElementById("closeun").classList.add("visible");

            } else if (elemun.msRequestFullscreen) { /* IE11 */
                elemun.msRequestFullscreen();
                document.getElementById("fullun").classList.remove("visible");
                document.getElementById("closeun").classList.add("visible");

            }
        }

        function openFullscreendeux() {
            if (elemdeux.requestFullscreen) {
                elemdeux.requestFullscreen();
                document.getElementById("fulldeux").classList.remove("visible");
                document.getElementById("closedeux").classList.add("visible");
            } else if (elemdeux.webkitRequestFullscreen) { /* Safari */
                elemdeux.webkitRequestFullscreen();
                document.getElementById("fulldeux").classList.remove("visible");
                document.getElementById("closedeux").classList.add("visible");
            } else if (elemdeux.msRequestFullscreen) { /* IE11 */
                elemdeux.msRequestFullscreen();
                document.getElementById("fulldeux").classList.remove("visible");
                document.getElementById("closedeux").classList.add("visible");
            }
        }

        /* Close fullscreen */
        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
                document.getElementById("fullun").classList.add("visible");
                document.getElementById("closeun").classList.remove("visible");
                document.getElementById("fulldeux").classList.add("visible");
                document.getElementById("closedeux").classList.remove("visible");
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
                document.getElementById("fullun").classList.add("visible");
                document.getElementById("closeun").classList.remove("visible");
                document.getElementById("fulldeux").classList.add("visible");
                document.getElementById("closedeux").classList.remove("visible");
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
                document.getElementById("fullun").classList.add("visible");
                document.getElementById("closeun").classList.remove("visible");
                document.getElementById("fulldeux").classList.add("visible");
                document.getElementById("closedeux").classList.remove("visible");
            }
        }


      



        function restartun() {
            var elementun = document.getElementById("respire-un");
            elementun.classList.remove("dot");

            // trigger a DOM reflow 
            void elementun.offsetWidth;

            elementun.classList.add("dot");
        }

        function restartdeux() {
            var elementdeux = document.getElementById("respire-deux");
            elementdeux.classList.remove("dot");

            // trigger a DOM reflow 
            void elementdeux.offsetWidth;

            elementdeux.classList.add("dot");
        }

    </script>
