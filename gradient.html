<!DOCTYPE html>
<html lang="fr" id="text">

<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet"
		href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="author" content="Adrien Olichon">

    <meta name="description" content="Respire">
    <meta name="keywords" content="Adrien, Olichon, Design">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>


</head>

<body id="genNew">
    <div id="grain">
        <div id="rond"></div>
    </div>

    <button id="fullgradient" onclick="openFullscreen();">
        <span class="material-symbols-rounded icon-full">
            open_in_full
            </span>
    </button>
</body>
<script>

    var rond = document.getElementById("rond");

    var grain = document.getElementById("grain");

    const setBg = () => {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        const randomColordeux = Math.floor(Math.random() * 16777215).toString(16);
        const randomColorrondun = Math.floor(Math.random() * 16777215).toString(16);
        const randomColorronddeux = Math.floor(Math.random() * 16777215).toString(16);

        grain.style.background = "radial-gradient(#" + randomColor + ", #" + randomColordeux + ")";
        rond.style.background = "radial-gradient(#" + randomColorrondun + ", #" + randomColorronddeux + ")";
    }
    genNew.addEventListener("click", setBg);
    setBg();

    var elemun = document.getElementById("grain");

    /* When the openFullscreen() function is executed, open the video in fullscreen.
    Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
    function openFullscreen() {
        if (elemun.requestFullscreen) {
            elemun.requestFullscreen();
        } else if (elemun.webkitRequestFullscreen) { /* Safari */
            elemun.webkitRequestFullscreen();

        } else if (elemun.msRequestFullscreen) { /* IE11 */
            elemun.msRequestFullscreen();
        }
    }

</script>
</body>
