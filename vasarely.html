	<script>
		gen();

		function gen() {
			var i;
			var txt = " ";
			var txt1 = "";
			//colors to be generated
			var arr = ["#b197fc", "#f03e3e", "#7950f2", "#74c0fc", "#5f3dc4", "#5c7cfa"];
			for (i = 0; i < 700; i++) {
				txt += arr[Math.floor(Math.random() * 60)] + ",";
			}
			// clean up the values
			// delete last character
			var res = txt.substring(0, txt.length - 1);
			// remove all spaces
			res.trim();
			// Make an array with the random values
			var arr1 = res.split(",");
			//assign random colors to class
			for (i = 0; i < 700; i++) {
			
				 document.getElementsByTagName("div")[i].style.backgroundColor = '' + arr1[i] + '';
			}


		}
