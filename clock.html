        function goPrecious() {

}

    <script type="text/javascript">

        const button = document.querySelector('#backlight');
        button.addEventListener('click', addClass, false);

        function addClass() {
            var x = document.querySelector('.clock-container');
            x.classList.add('backlightclass');
            setTimeout(function () {
                x.classList.remove('backlightclass');
            }, 2000);

        }

        setInterval(displayTime, 1000);

        function displayTime() {

            const timeNow = new Date();

            let hoursOfDay = timeNow.getHours();
            let minutes = timeNow.getMinutes();
            let seconds = timeNow.getSeconds();
            let weekDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
            let today = weekDay[timeNow.getDay()];
            let months = timeNow.toLocaleString("default", {
                month: "long"
            });
            let year = timeNow.getFullYear();

            hoursOfDay = hoursOfDay < 10 ? "0" + hoursOfDay : hoursOfDay;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            document.getElementById('month').innerHTML = months + " " + year;
            document.getElementById('daydate').innerHTML = today;

            document.getElementById('heure-minute').innerHTML = hoursOfDay + ":" + minutes;

            document.getElementById('seconde').innerHTML = seconds;

        }
        displayTime();
    </script>
