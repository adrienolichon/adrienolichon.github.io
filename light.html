	<script>
        
		//gen();
        setInterval(gen, 100);
		function gen() {
			var i;
			var txt = " ";
			var txt1 = "";
			//colors to be generated
			var arr = ["#b197fc", "#f03e3e", "#7950f2", "#74c0fc", "#5f3dc4", "#5c7cfa",
 "#ff6b6b", "#3381a7", "#b85f7d", "#b794f4", "#b39ddb", "#f09ae9",
 "#67a86e", "#dfe6e9", "#ff9f43", "#e056fd", "#485460", "#130f40",
 "#ffbe76", "#1e90ff", "#ffa07a", "#87ceeb", "#7d8f7b", "#a55eea",
 "#a3cb38", "#ff7979", "#badc58", "#ff6348", "#40739e", "#ff4757",
 "#f39c12", "#dfe4ea", "#00cec9", "#55efc4", "#fdcb6e", "#e74c3c",
 "#54a0ff", "#2d3436", "#6ab04c", "#b2bec3", "#e17055", "#fd79a8",
 "#45aaf2", "#fda085", "#55efc4", "#f368e0", "#ff6b81", "#00b894"]
;
			for (i = 0; i < 700; i++) {
				txt += arr[Math.floor(Math.random() * 60)] + ",";
			}
			// clean up the values
			// delete last character
			var res = txt.substring(0, txt.length - 1);
			// remove all spaces
			res.trim();
			// Make an array with the random values
			var arr1 = res.split(",");
			//assign random colors to class
			for (i = 0; i < 700; i++) {
			
				 document.getElementsByTagName("div")[i].style.backgroundColor = '' + arr1[i] + '';
			}
		}


	</script>
