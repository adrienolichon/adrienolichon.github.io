<!DOCTYPE html>
<html lang="fr" id="text">

<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="author" content="Adrien Olichon">

    <meta name="description" content="Data">
    <meta name="keywords" content="Adrien, Olichon, Design">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script>
        var yourapp = navigator.appName
        var yourappalt = navigator.userAgent
        var yourversion = navigator.appVersion
        var yourappcodename = navigator.appCodeName
        var yourplatform = navigator.platform
        var youroscpu = navigator.oscpu
        var yourcookie = navigator.cookieEnabled
        var outwinw = window.outerWidth
        var outwinh = window.outerHeight
        var inwinw = window.innerWidth
        var inwinh = window.innerHeight

        document.cookie = "Cookies are supported";


        colourbits = window.screen.colorDepth;
        colournumber = Math.pow(2, colourbits);



    </script>

</head>

<body class="data">
    <header class="nom-nop">
        <div class="section-content">
            <div class="header-content">

                <div class="link-header">
                    <a class="home" href="https://adrienolichon.github.io">
						<span class="material-symbols-rounded icon-full">
							home
						</span>
					</a>
                    <a class="header-title" href="data">
                        Data
                    </a>
                </div>
                <div class="theme-switch-wrapper">
					<label class="theme-switch" for="checkbox">
						<input type="checkbox" id="checkbox" />
						<span class="slider round">
							<span class="svg">
								<span class="material-symbols-rounded icon-full moon">
									dark_mode
								</span>
								<span class="material-symbols-rounded icon-full light">
									light_mode
								</span>
							</span>
						</span>
					</label>
				</div>
				 

            </div>
        </div>
    </header>
    <main>
        <section class="first-section">
            <div class="section-content">
                <div class="grid grid2 grid-data-card">

                    <script>
                        document.write(" <div><h4>App</h4><p>" + yourapp + " <\/p></div>");
                    </script>
                    <script>
                        document.write(" <div><h4>Alt</h4><p>" + yourappalt + " <\/p></div>");
                    </script>
                    <script>
                        document.write(" <div><h4>Version</h4><p>" + yourversion + " <\/p></div>");
                    </script>


                    <script>
                        document.write(" <div><h4>App code name</h4><p>" + yourappcodename + " <\/p></div>");
                    </script>

                    <script>
                        document.write(" <div><h4>Operating system</h4><p>" + yourplatform + " <\/p></div>");
                    </script>

                    <script>
                        document.write(" <div><h4>Oscpu</h4><p>" + youroscpu + " <\/p></div>");
                    </script>

                    <script>
                        document.write(" <div><h4>Cookie</h4><p>" + yourcookie + " <\/p></div>");
                    </script>


                    <script>
                        document.write(" <div><h4>Screen colours<\/h4><p>" + colournumber + " colours (" + colourbits + " bits) <\/p></div>");
                    </script>


                    <script>
                        document.write(" <div><h4>Out window width</h4><p>" + outwinw + " <\/p></div>");
                    </script>
                    <script>
                        document.write(" <div><h4>Out window height</h4><p>" + outwinh + " <\/p></div>");
                    </script>
                    <script>
                        document.write(" <div><h4>In window width</h4><p>" + inwinw + " <\/p></div>");
                    </script>
                    <script>
                        document.write(" <div><h4>In window height</h4><p>" + inwinh + " <\/p></div>");
                    </script>



                </div>

                <script>
                    document.write("<div class='i'><a name='navobj'><\/a><h3 class='nom-nop'>Propriétés de l'objet navigateur<\/h3><p>Le tableau suivant répertorie toutes les propriétés de l'objet navigateur JavaScript prises en charge par votre navigateur. <\/p></div>");
                    var html = "";
                    for (var n in window.navigator)
                        html += "<tr><td>" + n + "<\/td><td>" + window.navigator[n] + "&nbsp\;<\/td><\/tr>";
                    document.write("<table class='bord' border='1' cellpadding='4' cellspacing='0' width='100%'>");
                    document.write("<tr><th>Property<\/th><th>Value<\/th><\/tr>");
                    document.write(html);
                    document.write("<\/table>");


                </script>

                <script>


                    document.write("<div class='i'><h3 class='nom-nop'>Propriétés de l'objet navigateur<\/h3><p>Le tableau suivant répertorie quelques-unes des propriétés de l'objet de document JavaScript pouvant être prises en charge par votre navigateur. <\/p>");
                    document.write("<table class='bord' border='1' cellpadding='4' cellspacing='0' width='100%'>");
                    document.write("<tr><th>Property<\/th><th>Value<\/th><\/tr>");
                    document.write("<tr><td>charset<\/td><td>" + document.charset + "<\/td><\/tr>");
                    document.write("<tr><td>characterSet<\/td><td>" + document.characterSet + "<\/td><\/tr>");
                    document.write("<tr><td>defaultCharset<\/td><td>" + document.defaultCharset + "<\/td><\/tr>");
                    document.write("<tr><td>inputEncoding<\/td><td>" + document.inputEncoding + "<\/td><\/tr>");
                    document.write("<tr><td>cookie<\/td><td>" + document.cookie + "<\/td><\/tr>");
                    document.write("<tr><td>bgColor<\/td><td>" + document.bgColor + "<\/td><\/tr>");
                    document.write("<tr><td>fgColor<\/td><td>" + document.fgColor + "<\/td><\/tr>");
                    document.write("<tr><td>linkColor<\/td><td>" + document.linkColor + "<\/td><\/tr>");
                    document.write("<tr><td>alinkColor<\/td><td>" + document.alinkColor + "<\/td><\/tr>");
                    document.write("<tr><td>vlinkColor<\/td><td>" + document.vlinkColor + "<\/td><\/tr>");
                    document.write("<tr><td>contentType<\/td><td>" + document.contentType + "<\/td><\/tr>");
                    document.write("<tr><td>mimeType<\/td><td>" + document.mimeType + "<\/td><\/tr>");
                    document.write("<tr><td>compatMode<\/td><td>" + document.compatMode + "<\/td><\/tr>");
                    document.write("<\/table>");
                    document.write("<br><\/div>");

                </script>



            </div>
        </section>



    </main>
    <footer>
		<button class="secret" onclick="gridshow();">
			Grille
		</button>

    </footer>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
