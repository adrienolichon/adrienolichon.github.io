    <script type="text/javascript" src="script.js"></script>
 
    <script>
		const secondHand = document.querySelector('.second-hand');
		const minsHand = document.querySelector('.min-hand');
		const hourHand = document.querySelector('.hour-hand');

		const milliHandinto = document.querySelector('.milli-hand-into');
		

		function setDate() {
		const now = new Date();


		const milliSecondsInto = now.getMilliseconds();
		const milliSecondsIntoDegree = ((milliSecondsInto / 1000) * 6) + 0;
		milliHandinto.style.transform = `translate(0%, 0%) rotate(${milliSecondsIntoDegree}deg)`;


		const seconds = now.getSeconds();
		const secondsDegrees = ((seconds / 60) * 360) + 0;
		secondHand.style.transform = `translate(-50%, -100%) rotate(${secondsDegrees}deg)`;

		const mins = now.getMinutes();
		const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 0;
		minsHand.style.transform = `translate(-50%, -100%) rotate(${minsDegrees}deg)`;

		const hour = now.getHours();
		const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 0;
		hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDegrees}deg)`;
		}

		setInterval(setDate, 10);

		setDate();
	</script>
