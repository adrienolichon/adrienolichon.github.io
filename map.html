<!DOCTYPE html>
<html lang="fr" id="text">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="author" content="Adrien Olichon">

    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    

    <meta name="description"
        content="Passionné de design, j'aime créer des sites web, des applications et des identités graphiques. Je donne mes photos sur internet et j'adore le design d’intérieur.">
    <meta name="keywords" content="Adrien, Olichon, Design">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</head>

<body class="map">

    <header class="nom-nop">
        <div class="section-content">
            <div class="header-content">
                <div class="link-header">
                    <a class="home" href="https://adrienolichon.github.io">
                        <span class="material-symbols-rounded icon-full">
                            home
                        </span>
                    </a>
                    <a class="header-title" href="https://adrienolichon.github.io">
                        Map
                    </a>
                </div>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <span class="slider round">
                            <span class="svg">
                                <span class="material-symbols-rounded icon-full moon">
                                    dark_mode
                                </span>
                                <span class="material-symbols-rounded icon-full light">
                                    light_mode
                                </span>
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="section-content">
        <div id="map"></div>
        </div>

        <div class="container">
            <div id="map"></div>
            <div id="infoPopup">
                <div class="info">
                    <span>State:</span>
                    <span class="info-country"></span>
                </div>
                <div class="info">
                    <span>Population:</span>
                    <span class="info-population"></span>
                </div>
            </div>
            <div class="map-legend"></div>
        </div>
      
    </main>

    <footer>
        <button class="secret" onclick="gridshow();">
            Grille
        </button>

    </footer>


    <script type="text/javascript" src="script.js"></script>

    <script>
        mapkit.init({
            authorizationCallback: function(done) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/services/jwt");
                xhr.addEventListener("load", function() {
                    done(this.responseText);
                });
                xhr.send();
            }
        });
        
        var Cupertino = new mapkit.CoordinateRegion(
            new mapkit.Coordinate(37.3316850890998, -122.030067374026),
            new mapkit.CoordinateSpan(0.167647972, 0.354985255)
        );
        var map = new mapkit.Map("map");
        map.region = Cupertino;
        </script>

</body>

</html>
