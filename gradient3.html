<!DOCTYPE html>
<html lang="fr" id="text">

<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="author" content="Adrien Olichon">

    <meta name="description" content="Respire">
    <meta name="keywords" content="Adrien, Olichon, Design">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>


</head>

<body id="genNew3">
    <div id="grain">
        <div class="content-rond">
            <div class="rond" id="rond1"></div>
            <div class="rond" id="rond2"></div>
            <div class="rond" id="rond3"></div>
            <div class="rond" id="rondblack"></div>
        </div>
        

    <button id="fullgradient" onclick="openFullscreen();">
        <span class="material-symbols-rounded icon-full">
            open_in_full
            </span>
    </button>
</body>
<script>

    var rond1 = document.getElementById("rond1");
    var rond2 = document.getElementById("rond2");
    var rond3 = document.getElementById("rond3");
    var rondblack = document.getElementById("rondblack");


    var grain = document.getElementById("grain");

    const setBg = () => {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        const randomColordeux = Math.floor(Math.random() * 16777215).toString(16);

        const randomColorrondun1 = Math.floor(Math.random() * 16777215).toString(16);
        const randomColorronddeux1 = Math.floor(Math.random() * 16777215).toString(16);

        const randomColorrondun2 = Math.floor(Math.random() * 16777215).toString(16);
        const randomColorronddeux2 = Math.floor(Math.random() * 16777215).toString(16);

        const randomColorrondun3 = Math.floor(Math.random() * 16777215).toString(16);
        const randomColorronddeux3 = Math.floor(Math.random() * 16777215).toString(16);


        grain.style.background = "radial-gradient(#" + randomColor + ", #" + randomColordeux + ")";
        
        rond1.style.background = "radial-gradient(#" + randomColorrondun1 + ", #" + randomColorronddeux1 + ")";
        rond2.style.background = "radial-gradient(#" + randomColorrondun2 + ", #" + randomColorronddeux2 + ")";
        rond3.style.background = "radial-gradient(#" + randomColorrondun3 + ", #" + randomColorronddeux3 + ")";
        
        
    }
    genNew3.addEventListener("click", setBg);
    setBg();

    var elemun = document.getElementById("grain");

    /* When the openFullscreen() function is executed, open the video in fullscreen.
    Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
    function openFullscreen() {
        if (elemun.requestFullscreen) {
            elemun.requestFullscreen();
        } else if (elemun.webkitRequestFullscreen) { /* Safari */
            elemun.webkitRequestFullscreen();

        } else if (elemun.msRequestFullscreen) { /* IE11 */
            elemun.msRequestFullscreen();
        }
    }

</script>
</body>
